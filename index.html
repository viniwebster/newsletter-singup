<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/components/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main>

    <section>
      <div class="container">
        <div class="container-left">
          <h1 class="title">
            Stay updated!
          </h1>

          <p class="subtitle">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="infos__container">
            <li class="infos__item"><img src="./assets/images/icon-list.svg">
              Product discovery and building what matters  
            </li>
            <li class="infos__item"><img src="./assets/images/icon-list.svg">         
              Measuring to ensure updates are a success
            </li>
            <li class="infos__item"><img src="./assets/images/icon-list.svg">
              And much more!
            </li>
          </ul>

          <form id="form">
            <div class="form__container">
              <div class="title-form_container">
                <label for="email">Email address</label>
                <span class="error" id="error"></span> 
              </div>
                <input type="email" name="email" id="email" placeholder="email@company.com" minlength="3" required><br>
                <input type="submit" id="submit" class="submit" value="Subscribe to monthly newsletter">
            </div>
          </form>

        </div>
        <div class="container__image">
          <img class="image" src="./assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
        </div>
      </div>

    </section>


  </main>
<script src="./script/index.js" type="module"></script>
</body>
</html>
