  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

  <!-- Sign-up form start -->

  <main>

    <section>
      <div class="checked-container">
        <div class="checked-infos"> 
            <img class="img-success" src="./assets/images/icon-success.svg" alt="" srcset="">          
          <h1 class="title">
            Thanks for subscribing!
          </h1>

          <p class="subtitle">
            A confirmation email has been sent to <span class="email" id="email-checked">ash@loremcompany.com.</span>  
            Please open it and click the button inside to confirm your subscription.
          </p>

          <input type="submit" class="submit" id="btnBack" value="Dismiss message" onclick="backToHome()">
        </div>
      </div>

    </section>
  </main>
  <script src="./script/btnBack.js" type="module"></script>
